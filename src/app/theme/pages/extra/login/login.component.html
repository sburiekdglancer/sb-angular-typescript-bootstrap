<div
  class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
  id="m_login"
  style="background-image: url(./assets/app/media/img//bg/bg-3.jpg);"
  appunwraptag=""
>
  <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
    <div class="m-login__container">
      <div class="m-login__logo">
        <a href="#"> <img src="./assets/app/media/img//logos/logo.png" /> </a>
      </div>
      <div class="m-login__signin">
        <div class="m-login__head">
          <h3 class="m-login__title">Sign In To Admin</h3>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-login__form m-form">
          <!-- <div *ngIf="errorMsg" class="alert alert-danger">
            email or password is not valid
          </div> -->
          <div class="alert m-alert m-alert--outline  alert-danger alert-dismissible animated fadeIn" role="alert" *ngIf="errorMsg">			
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>		
              <span>Incorrect username or password. Please try again.</span>	
            	</div>
          <div class="form-group m-form__group has-danger">
            <input
              class="form-control m-input"
              type="text"
              placeholder="Email"
              name="email"
              autocomplete="off"
              formControlName="email"
              />
              <div *ngIf="submitted || email.invalid && email.touched">
                      <span class="text-danger form-control-feedback" *ngIf="email.errors?.required">This field is required.</span>
                      <span class="text-danger form-control-feedback" *ngIf="email.errors?.email && email.value != '' || email.errors?.pattern">Please enter a valid Email.</span>
                  </div>   
                  <!-- <div class="text-danger form-control-feedback" *ngIf="email.errors?.email && email.touched">Email must be a valid email address</div> -->
                  <!-- <div *ngIf="submitted || email.touched" class="invalid-feedback">
                    <div *ngIf="email.errors?.required">Email is required</div>
                    <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
                </div> -->
    
                
                </div>
          <div class="form-group m-form__group has-danger">
            <input
              class="form-control m-input m-login__form-input--last"
              type="password"
              placeholder="Password"
              name="password"
              formControlName="password"
              />
              <div *ngIf="submitted || password.invalid && password.touched">
                  <span class="text-danger form-control-feedback " *ngIf="password.errors?.minlength">Password should contain 6 characters.</span>

              <span class="text-danger form-control-feedback " *ngIf="password.errors?.required">This field is required.</span>
            </div>
          </div>
          <div class="row m-login__form-sub">
            <div class="col m--align-left m-login__form-left">
              <label class="m-checkbox  m-checkbox--focus">
                <input type="checkbox" name="remember" /> Remember me
                <span></span>
              </label>
            </div>
           
          </div>
          <div class="m-login__form-action">
            <button
              id="m_login_signin_submit"
              class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary"
              [ngClass] = "loginBtnLoader ? 'm-loader m-loader--right m-loader--light': ''"
              >
              Sign In
            </button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
